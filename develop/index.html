<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TunnelRun</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body>
	
	<div class="game-field">
		<div id="WebGLCanvas" class="started">
			<table id="score-table" style="display: none"></table>
		</div>
		<div class="more-game">
			<h3 id="game-text">Press Play to start</h3>
			<div id="score">0</div>
			<div class="game-controls">
				<a id="paly-restart-btn" href="#">Play</a>
				<div class="theme-container" style="display: none">
					<label for="#theme">Enter player name</label>
					<input type="text" name="player-name">
					<button id="save">Save score</button>
				</div>
			</div>
			<div class="game-info">
				Press: 
				<ul class="keys">
					<li>
						<span class="left">
							Left Arrow
						</span> to move left
					</li>
					<li>
						<span class="right">
							Right Arrow
						</span> to move right
					</li>
					<li>
						<span class="w-pad">
							W
						</span> to move on upper plane
					</li>
					<li>
						<span class="a-pad">
							A
						</span> to move on left plane
					</li>
					<li>
						<span class="s-pad">
							S
						</span> to move on bottom plane
					</li>
					<li>
						<span class="d-pad">
							D
						</span> to move on right plane
					</li>
					<li>
						<span class="d-pad">
							space
						</span> to pause
					</li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- build:js() js/require.js -->
	<script data-main="js/script.min.js" src="js/vendor/requirejs/require.js"></script>
	<!-- endbuild -->
</body>
</html>
